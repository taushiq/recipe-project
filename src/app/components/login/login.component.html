<div class="row">
    <div class="col-md-6 col-12">
        <!-- <div class="alert alert-danger" *ngIf="error">
            {{ error }}
        </div> -->
        <div *ngIf="error">
            <app-alert (alertOver)="onAlertOver($event)" [message] = "error" ></app-alert>
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
            <br><br>
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form  #loginForm = "ngForm" (ngSubmit)="onSubmit(loginForm)" *ngIf = "!isLoading">
            <div>
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control" ngModel name="email" email required>
            </div>
            <br>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
            </div>
            <br>
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">{{ isLogIn ? 'Log in' : 'Sign Up' }}</button> | 
                <button type="button" class="btn btn-primary" (click)="switchMode()">{{ isLogIn ? 'Switch to Sign Up' : 'Switch to Login' }}</button> 
            </div>
            
        </form>
    </div>
</div>
