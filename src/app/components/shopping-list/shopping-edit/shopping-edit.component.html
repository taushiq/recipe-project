<div class="row">
    <div class="col-md-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-md-5 form-group"  >
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" #name="ngModel" ngModel
                    required >
                    <div class="text-danger" *ngIf="name.touched && name.errors">
                        <small *ngIf="name.errors.required"> Name is mandatory</small>
                    </div>
                </div>
                <div class="col-md-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" name="amount" #amount="ngModel" ngModel
                    required [pattern]="'^[1-9]+[0-9]*$'">
                    <div class="text-danger" *ngIf="amount.touched && amount.errors">
                        <small *ngIf="amount.errors.required"> Amount is mandatory</small>
                        <small *ngIf="amount.errors.pattern"> Amount should be greater than 0</small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-success mr-2" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
                    <button class="btn btn-danger mr-2" *ngIf="editMode" type="button" (click)="onDelete()">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>





        </form>
    </div>
</div>
