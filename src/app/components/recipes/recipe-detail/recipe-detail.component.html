<div class="row ">
    <div class="col-md-12">
        <img [src]="recipe.imagePath" alt="" class="img-fluid">
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">

        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" appDropdowntoggle>
              Manage Recipe
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" (click)="toShoppingList()" style="cursor: pointer;">To Shopping List</a>
              <a class="dropdown-item" style="cursor: pointer;" (click)="editRecipe()">Edit Recipe</a>
              <a class="dropdown-item" style="cursor: pointer;" (click)="onDelete()">Delete Recipe</a>
            </div>
          </div>

    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-12">
        <h4>
            {{recipe.description}}
        </h4>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-12">
        
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ ingredient.name }} - {{ ingredient.amount }}
            </li>
        </ul>
    </div>
</div>

<br>
